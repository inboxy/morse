<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2a2a2a">
    <title>Morse Code Communicator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Morse Code Communicator</h1>
        </header>

        <div class="mode-toggle" role="tablist" aria-label="Mode selection">
            <button id="transmitBtn" class="mode-btn active" role="tab" aria-selected="true" aria-controls="transmitMode">TRANSMIT</button>
            <button id="receiveBtn" class="mode-btn" role="tab" aria-selected="false" aria-controls="receiveMode">RECEIVE</button>
        </div>

        <div id="transmitMode" class="mode-content" role="tabpanel" aria-labelledby="transmitBtn">
            <div class="input-section">
                <textarea 
                    id="messageInput" 
                    placeholder="Enter your message (max 100 characters)"
                    maxlength="100"
                    aria-label="Message to transmit"
                    aria-describedby="charCount"
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/100
                </div>
            </div>
            
            <div class="morse-preview">
                <label>Morse Code:</label>
                <div id="morseOutput"></div>
            </div>

            <button id="startTransmitBtn" class="action-btn" aria-describedby="transmissionStatus">Start Transmission</button>
            
            <div id="transmissionStatus" class="status hidden">
                <div class="status-indicator"></div>
                <span>Transmitting...</span>
            </div>
        </div>

        <div id="receiveMode" class="mode-content hidden" role="tabpanel" aria-labelledby="receiveBtn">
            <div class="camera-section">
                <video id="cameraVideo" autoplay muted aria-label="Back camera feed for light detection"></video>
                <canvas id="detectionCanvas" class="hidden"></canvas>
            </div>
            
            <button id="stopReceiveBtn" class="action-btn hidden" aria-describedby="receiveStatus">Stop Receiving</button>
            
            <div id="receiveStatus" class="status hidden">
                <div class="status-indicator"></div>
                <span>Listening for signals...</span>
            </div>

            <div class="received-section">
                <label>Received Morse:</label>
                <div id="receivedMorse" aria-live="polite"></div>
                
                <label>Decoded Message:</label>
                <div id="decodedMessage" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <script src="morse.js?v=6"></script>
    <script src="app.js?v=6"></script>
</body>
</html>
